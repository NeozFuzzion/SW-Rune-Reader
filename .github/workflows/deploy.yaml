name: Auto Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Change this if needed

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ”„ Update Browserslist DB
        run: npx update-browserslist-db@latest
      - name: ðŸ‘¤ Set Git Author (required for gh-pages)
        run: |
          git config --global user.email "lantaaxel@gmail.com"
          git config --global user.name "neozfuzzion"

      - name: ðŸš€ Run Deploy Script
        run: npm run deploy
