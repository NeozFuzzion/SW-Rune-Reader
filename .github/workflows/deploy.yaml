name: Auto Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”„ Update Browserslist DB
        run: npx update-browserslist-db@latest

      - name: ğŸ—ï¸ Build the Project
        run: npm run build

      - name: ğŸ‘¤ Set Git Author
        run: |
          git config --global user.email "lantaaxel@gmail.com"
          git config --global user.name "neozfuzzion"
      - name: ğŸ”‘ Authenticate GitHub
        run: |
          git remote set-url origin https://${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}
          git fetch --unshallow

      - name: ğŸš€ Run Deploy Script
        run: npm run deploy

      - name: âœ… Confirm Deployment
        run: echo "Deployment successful!"
